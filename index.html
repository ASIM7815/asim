<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Mobile Full Background</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      /* ðŸ”½ Replace with your image URL or file path */
      background: url("kaisa-laga-mera-majak-1024x607.jpg") no-repeat center center;
      background-size: cover;
      background-attachment: scroll; /* mobile-safe (no 'fixed' to avoid iOS bugs) */
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    /* Optional dark overlay for readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4); /* Adjust opacity for darkness */
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 90%;
      background: rgba(0,0,0,0.3); /* translucent box */
      padding: 15px;
      border-radius: 12px;
    }

    h1 {
      font-size: 1.8rem; /* responsive for mobile */
      margin: 0 0 10px;
    }

    p {
      font-size: 1rem;
      margin: 0;
    }

    /* Responsive tweaks */
    @media (min-width: 768px) {
      h1 { font-size: 2.5rem; }
      p { font-size: 1.2rem; }
      .content { max-width: 600px; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome</h1>
    <p>This is mobile-friendly full background.</p>
  </div>
</body>
</html>
